<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Change Password</title>
  <link rel="stylesheet" href="/styles/bulma.css" />
  <link rel="stylesheet" href="/styles/default.css" />
</head>

<body>
  <div class="main">
    <form id="change-password-form" method="post" action="/" class="container" style="max-width: 660px">
      <small>{{name}}</small>
      <h2 class="is-size-3 mb-2">Change your Password</h2>
      <div id="alert"></div>

      <div class="columns is-1 is-variable">
        <div class="column">
          <div class="field">
            {{#fields}}
            <p class="control has-icons-left my-4">
              <input id="{{id}}" name="{{id}}" type="password" class="input" placeholder="{{label}}" required />
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
            {{/fields}}
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="verify-button" class="button is-primary">Confirm</button>
        <a href="/profile" id="verify-button" class="button is-link is-inverted">Back</a>
      </div>
      <input id="phone" name="phone" value="{{phone}}" class="is-hidden" hidden />
      <span id="error" style="display: none" class="has-text-danger">
        Error updating password
      </span>
    </form>
  </div>
  <script>
    var globalTwoFA = '{{twoFA}}'
  </script>
  <script type="module" src="/scripts/change-password.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>

</html>
