<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Register</title>
  <link rel="stylesheet" href="/styles/bulma.css" />
  <link rel="stylesheet" href="/styles/default.css" />
</head>

<body>
  <div class="main">
    <form id="register-form" class="container" action="/" method="post" style="max-width: 760px">
      <h2 class="is-size-3 mb-2">Creat your account</h2>

      <div class="columns is-1 is-variable" style="margin-bottom: 0; margin-top: 0">
        <div class="column">
          <div class="field">
            <p class="control">
              <input id="name" class="input" type="name" placeholder="Name" required/>
            </p>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <p class="control has-icons-left">
              <input id="password" class="input" type="password" placeholder="Password" required/>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="columns is-1 is-variable" style="margin-bottom: 0; margin-top: 0">
        <div class="column">
          <div class="field">
            <p class="control has-icons-left">
              <input id="phone" class="input" type="tel" placeholder="Phone Number" />
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="column">
          <label  class="checkbox p-3">
            <input id="2fa" class="mx-3" type="checkbox"/>
            Two-Factor Authentication(2FA) ?
            <i class="fas fa-comment-dots mx-2"></i>
          </label>
        </div>

      </div>
      <div class="column">
        <div class="buttons">
          <input id="register-button" type="submit"  class="button is-primary" value="register"/>
        </div>
      </div>
    </fo>
  </div>
  <script src="scripts/register.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>

</html>
