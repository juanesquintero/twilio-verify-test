<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Verification</title>
  <link rel="stylesheet" href="/styles/bulma.css" />
  <link rel="stylesheet" href="/styles/default.css" />
</head>

<body>
  <div class="main">
    <form id="verify-form" class="container" style="max-width: 660px">
      <h2 class="is-size-3 mb-2">Two-Factor Authentication(2FA) Verification</h2>
      <p class="mb-2">Enter the code sent to your device</p>
      <div class="columns is-1 is-variable">
        <div class="column">
          <div class="field">
            <p class="control has-icons-left">
              <input id="otpCode" class="input" type="number" placeholder="OTP Code" required />
              <span class="icon is-small is-left">
                <i class="fas fa-comment-dots"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="column">
          <div class="buttons">
            <button id="verify-button" class="button is-primary">Verify</button>
          </div>
        </div>
      </div>
      <span id="error" style="display: none" class="has-text-danger">
        Error verifying 2FA OTP code
      </span>
    </form>
    <input id="user" hidden disabled value="{{user}}" />
  </div>
  <script type="module" src="/scripts/verify.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>

</html>
